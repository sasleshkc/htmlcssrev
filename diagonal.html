<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD Loading</title>
    <link rel="shortcut icon" href="dvd.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            background-image: radial-gradient(circle, grey 1px, transparent 1px);
            background-size: 10px 10px;
            height: 100vh;
            position: relative; 
        }
        #dvd {
            position: absolute;
            height: 7rem;
            width: 7rem;
            animation: moveDvd 10s linear infinite alternate-reverse;
        }
        @keyframes moveDvd {
            0% { transform: translate(0, 0); }
            50% { transform: translate(calc(100vw - 7rem), calc(100vh - 7rem)); } /* Move bottom-right */
            100% { transform: translate(0, 0); } 
        }
    </style>
</head>
<body>
    <img src="dvd.png" alt="dvdsamsung" id="dvd">
</body>
</html>
